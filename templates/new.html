{% extends "simple_layout.html" %}
{% block content %}
    <div class="article-detail">
        <ul class="nav nav-pills">
            <li class="active">
                <a href="{{ url_for('feed') }}"><i class="fa-angle-double-left fa"></i> Regresar </a>
            </li>
        </ul>
        <h1>Nuevo Anuncio</h1>
        <p><span class="label label-info">Ingresa los campos para publicar tu anuncio.</span></p>
        <form action="/publish" method="POST" class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="title">Titulo</label>
              <div class="col-sm-10">
                <input class="form-control" name="title" placeholder="Titulo">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="content">Contenido</label>
              <div class="col-sm-10">
                <textarea class="form-control" name="content" placeholder="Describe tu producto o servicio"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="tag-list">Tags</label>
              <div class="col-sm-10">
                <input class="form-control" id="tag-list" name="tag-list" placeholder="Tags">
              </div>
            </div>
            <hr/>
            <h3>Contacto</h3>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="contact_name">Nombre</label>
              <div class="col-sm-10">
                <input class="form-control" name="contact_name" placeholder="Nombre">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="contact_phone">Telefono</label>
              <div class="col-sm-10">
                <input class="form-control" name="contact_phone" placeholder="Telefono">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="contact_email">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="contact_email" placeholder="Email">
              </div>
            </div>
            <button type="submit" class="btn btn-default">Publicar</button>
        </form>
    </div>
{% endblock %}
